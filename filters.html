<!DOCTYPE html>
<html>

<head>
    <title>Play Bow Wow</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/bootstrap-4.4.1/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/bootstrap-slider.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <main>
        <nav id="side-nav" class="sidenav bg-primary">
            <span id="close-nav" class="closebtn">&times;</span>
            <a href="index.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="inbox.html">Inbox</a>
            <a href="filters.html">Search using filters</a>
            <form class="form-inline bg-primary w-100">
                <input class="form-control w-100 text-light bg-primary" type="search" placeholder="Search by name" aria-label="Search">
            </form>
        </nav>
        <nav id="main-nav" class="navbar navbar-light bg-light justify-content-between">
            <a class="navbar-brand" href="index.html">Play Bow Wow</a>
            <ul id="right-nav" class="navbar-nav flex-row justify-content-end">
                <li class="nav-item ml-3">
                    <a href="notifications.html">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bell align-baseline" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2z" />
                            <path fill-rule="evenodd" d="M8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z" />
                        </svg>
                    </a>
                </li>
                <li class="nav-item ml-3">
                    <a id="open-nav" href="#">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-justify align-baseline" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M2 12.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm0-3a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z" />
                        </svg>
                    </a>
                </li>
            </ul>
        </nav>
        <div id="main">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <form>
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <label class="font-weight-bold">Gender:</label>
                                    <div class="d-flex">
                                        <div class="custom-control custom-checkbox mr-3">
                                            <input type="checkbox" class="custom-control-input" id="male">
                                            <label class="custom-control-label" for="male">male</label>
                                        </div>
                                        <div class="custom-control custom-checkbox">
                                            <input type="checkbox" class="custom-control-input" id="female">
                                            <label class="custom-control-label" for="female">female</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <label class="mb-4 font-weight-bold" for="age">Age:</label>
                                    <div class="custom-bootstrap-slider">
                                        <input class="span2" id="age" type="text" data-slider-min="1" data-slider-max="30" data-slider-step="1" data-slider-value="[1,30]" />
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <label for="breed" class="font-weight-bold">Breed:</label>
                                    <select id="breed" class="custom-select" size="3" multiple>
                                        <option selected>Select multiple</option>
                                        <option value="1">Beagle</option>
                                        <option value="2">Bulldog</option>
                                        <option value="3">German Shepherd</option>
                                        <option value="4">Golden Retriever</option>
                                        <option value="5">Shih Tzu</option>
                                        <option value="6">Siberian Husky</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-3">
                                    <label for="size" class="font-weight-bold">Size:</label>
                                    <select id="size" class="custom-select" size="3" multiple>
                                        <option selected>Select multiple</option>
                                        <option value="1">Toy</option>
                                        <option value="2">Small</option>
                                        <option value="3">Medium</option>
                                        <option value="4">Large</option>
                                        <option value="5">Extra Large</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12 mb-4">
                                    <label class="mb-4 font-weight-bold" for="distance">Distance (in miles):</label>
                                    <div class="custom-bootstrap-slider">
                                        <input class="span2" id="distance" type="text" data-slider-min="1" data-slider-max="100" data-slider-step="1" data-slider-value="[1,100]" />
                                    </div>
                                </div>
                            </div>
                            <a href="search-results.html" class="btn btn-primary btn-lg btn-block" type="submit">Search</a>
                        </form>
                    </div>
                </div>
                <footer class="mt-5 text-muted text-center text-small">
                    <p class="mb-1">Â© 2020 Play Bow Wow</p>
                    <ul class="list-inline">
                        <li class="list-inline-item"><a href="#">Privacy</a></li>
                        <li class="list-inline-item"><a href="#">Terms</a></li>
                        <li class="list-inline-item"><a href="#">How to tour</a></li>
                    </ul>
                </footer>
            </div>
        </div>
    </main>
    <script src="assets/jquery-3.5.1.min.js"></script>
    <script src="assets/bootstrap-4.4.1/bootstrap.min.js"></script>
    <script src="assets/bootstrap-slider.min.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>

</html>
